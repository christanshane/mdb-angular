<div class="container">
  <div class="row mt-4">
      <!-- Image -->
      <div class="col-12 col-lg-6">
          <div class="card bg-light mb-3">
              <div class="card-body">
                      <img class="img-fluid" src="{{product.img}}" />
              </div>
          </div>
      </div>

      <!-- Add to cart -->
      <div class="col-12 col-lg-6 add_to_cart_block">
          <div class="card bg-light mb-3">
              <div class="card-body">
                  <p class="price">â‚±{{product.price}}</p>
                  <form method="get" action="cart.html">
                      <div class="form-group">
                          <label>Quantity :</label>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                                      <i class="fa fa-minus"></i>
                                  </button>
                              </div>
                              <input type="text" class="form-control"  id="quantity" name="quantity" min="1" max="100" value="1">
                              <div class="input-group-append">
                                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                                      <i class="fa fa-plus"></i>
                                  </button>
                              </div>
                          </div>
                      </div>
                      <a href="cart.html" class="btn btn-success btn-lg btn-block text-uppercase">
                          <i class="fa fa-shopping-cart"></i> Add To Cart
                      </a>
                  </form>
                  <div class="product_rassurance mb-3">
                      <ul class="list-inline">
                          <li class="list-inline-item"><i class="fa fa-truck fa-2x"></i><br/>Fast delivery</li>
                          <li class="list-inline-item"><i class="fa fa-credit-card fa-2x"></i><br/>Secure payment</li>
                          <li class="list-inline-item"><i class="fa fa-phone fa-2x"></i><br/>+639274298113</li>
                      </ul>
                  </div>
                  <div class="card border-light mb-3">
                      <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-align-justify"></i> Description</div>
                      <div class="card-body">
                          <p class="card-text">
                              {{product.desc}}
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
